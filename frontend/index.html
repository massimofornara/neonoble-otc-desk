<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeoNoble OTC Off-Ramp – 1 NENO = 1000€</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>NeoNoble Off-Ramp Desk</h1>
    <h2>1 $NENO = 1000 € – Volumi >€100M/giorno</h2>

    <div class="form">
      <input type="number" id="amount" placeholder="Quanti NENO" min="1" step="1">
      <select id="receiveIn">
        <option value="EUR">Euro su IBAN</option>
        <option value="USDT">USDT</option>
        <option value="USDC">USDC</option>
        <option value="BTC">BTC</option>
        <option value="ETH">ETH</option>
        <option value="BNB">BNB</option>
        <option value="DAI">DAI</option>
        <option value="SOL">SOL</option>
      </select>
      <button onclick="getQuote()">Quotazione</button>
    </div>

    <div id="quote"></div>

    <div id="payment" style="display:none">
      <h3>Completa</h3>
      <input type="text" id="iban" placeholder="IBAN Unicredit" style="display:none">
      <input type="text" id="wallet" placeholder="Wallet per crypto" style="display:none">
      <button onclick="executeOffRamp()" style="background:#0f0;color:#000;padding:20px;font-size:24px;margin:20px;border:none;cursor:pointer;font-weight:bold">
        ESEGUI OFF-RAMP – PAGAMENTO IMMEDIATO
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
